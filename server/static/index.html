<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>toio Controller</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="status-badge" id="status-badge">
          <div class="status-dot"></div>
          <span id="status-text">接続中...</span>
        </div>
        <div class="latency" id="latency">— ms</div>
      </header>

      <!-- Main Control Area -->
      <main class="main">
        <!-- D-Pad Controls -->
        <div class="control-section">
          <h2 class="section-title">方向制御</h2>
          <div class="dpad">
            <button class="dpad-btn dpad-up" id="btn-forward" aria-label="前進">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
                <path d="M12 19V5M5 12l7-7 7 7"/>
              </svg>
            </button>
            <button class="dpad-btn dpad-left" id="btn-left" aria-label="左旋回">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
              </svg>
            </button>
            <div class="dpad-center">
              <div class="dpad-indicator" id="direction-indicator"></div>
            </div>
            <button class="dpad-btn dpad-right" id="btn-right" aria-label="右旋回">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </button>
            <button class="dpad-btn dpad-down" id="btn-backward" aria-label="後退">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
              </svg>
            </button>
          </div>

          <!-- Speed Control -->
          <div class="speed-control">
            <label class="speed-label">
              <span>速度</span>
              <span class="speed-value" id="speed-value">70%</span>
            </label>
            <input type="range" class="speed-slider" id="speed-slider" min="20" max="100" value="70" step="5">
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="control-section">
          <h2 class="section-title">操作</h2>
          <div class="action-buttons">
            <button class="btn btn-danger" id="estop">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <circle cx="12" cy="12" r="10"/>
                <path d="M4.9 4.9l14.2 14.2"/>
              </svg>
              <span>緊急停止</span>
            </button>

            <button class="btn btn-primary" id="start-episode">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span>記録開始</span>
            </button>

            <button class="btn btn-secondary" id="end-episode" disabled>
              <svg viewBox="0 0 24 24" fill="currentColor">
                <rect x="6" y="6" width="12" height="12" rx="2"/>
              </svg>
              <span>記録終了</span>
            </button>
          </div>
        </div>

        <!-- Info Panel -->
        <div class="control-section">
          <h2 class="section-title">状態</h2>
          <div class="info-grid">
            <div class="info-item">
              <div class="info-label">X軸</div>
              <div class="info-value" id="axis-x">0.00</div>
            </div>
            <div class="info-item">
              <div class="info-label">Y軸</div>
              <div class="info-value" id="axis-y">0.00</div>
            </div>
            <div class="info-item">
              <div class="info-label">左モーター</div>
              <div class="info-value" id="motor-left">0</div>
            </div>
            <div class="info-item">
              <div class="info-label">右モーター</div>
              <div class="info-value" id="motor-right">0</div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>toio Core Cube リモートコントロール</p>
      </footer>
    </div>

    <script src="/static/controller.js"></script>
  </body>
</html>
